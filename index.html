<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast cancer prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="">Logo</a>
        <ul>
            <l1><a href="">Home</a></l1>
            <l1><a href="">About</a></l1>
            <l1><a href="">Contact</a></l1>
        </ul>
        <a href="" class="btn btn-success">Sign In</a>
    </nav>

    <section class="landingPage">
        <div>
            <h1>Breast Cancer Prediction Tool</h1><br><br><br>
            <a href="/form" class="btn btn-success">Get started</a>
        </div>
    </section>

    <section class="form-section">
        <div class="form">
            <form>
                <div class="mb-3 Pid">
                  <label for="ID" class="form-label" style="padding-right: 20px;">ID</label>
                  <input type="number" class="form-control" name="ID">
                </div>
                <div class="form-container">

                    <div class="formPart">
                        <div class="mb-3">
                        <label for="meanradius" class="form-label">Radius mean</label>
                        <input type="number" class="form-control" name="meanradius">
                    </div>
                    <div class="mb-3">
                        <label for="meantexture" class="form-label">Texture mean</label>
                        <input type="number" class="form-control" name="meantexture">
                    </div>
                    <div class="mb-3">
                        <label for="meanperimeter" class="form-label">Perimeter mean</label>
                        <input type="number" class="form-control" name="meanperimeter">
                    </div>
                    <div class="mb-3">
                        <label for="meanarea" class="form-label">Area mean</label>
                        <input type="number" class="form-control" name="meanarea">
                    </div>
                    <div class="mb-3">
                        <label for="meansmoothness" class="form-label">Smoothness mean</label>
                        <input type="number" class="form-control" name="meansmoothness">
                    </div>
                    <div class="mb-3">
                        <label for="meancompactness" class="form-label">Compactness mean</label>
                        <input type="number" class="form-control" name="meancompactness">
                    </div>
                    <div class="mb-3">
                        <label for="meanconcavity" class="form-label">Concavity mean</label>
                        <input type="number" class="form-control" name="meanconcavity">
                    </div>
                    <div class="mb-3">
                        <label for="meansymmetry" class="form-label">Symmetry mean</label>
                        <input type="number" class="form-control" name="meansymmetry">
                    </div>
                    <div class="mb-3">
                        <label for="meanfractal" class="form-label">Fractal mean</label>
                        <input type="number" class="form-control" name="meanfractal">
                    </div>
                </div>
                <div class="formPart">
                    <div class="mb-3">
                        <label for="seradius" class="form-label">Radius se</label>
                        <input type="number" class="form-control" name="seradius">
                    </div>
                    <div class="mb-3">
                        <label for="setexture" class="form-label">Texture se</label>
                        <input type="number" class="form-control" name="setexture">
                    </div>
                    <div class="mb-3">
                        <label for="seperimeter" class="form-label">Perimeter se</label>
                        <input type="number" class="form-control" name="seperimeter">
                    </div>
                    <div class="mb-3">
                        <label for="searea" class="form-label">Area se</label>
                        <input type="number" class="form-control" name="searea">
                    </div>
                    <div class="mb-3">
                        <label for="sesmoothness" class="form-label">Smoothness se</label>
                        <input type="number" class="form-control" name="sesmoothness">
                    </div>
                    <div class="mb-3">
                        <label for="secompactness" class="form-label">Compactness se</label>
                        <input type="number" class="form-control" name="secompactness">
                    </div>
                    <div class="mb-3">
                        <label for="seconcavity" class="form-label">Concavity se</label>
                        <input type="number" class="form-control" name="seconcavity">
                    </div>
                    <div class="mb-3">
                        <label for="sesymmetry" class="form-label">Symmetry se</label>
                        <input type="number" class="form-control" name="sesymmetry">
                    </div>
                    <div class="mb-3">
                        <label for="sefractal" class="form-label">Fractal se</label>
                        <input type="number" class="form-control" name="sefractal">
                    </div>
                </div>
                <div class="formPart">
                    <div class="mb-3">
                        <label for="worstradius" class="form-label">Radius worst</label>
                        <input type="number" class="form-control" name="worstradius">
                    </div>
                    <div class="mb-3">
                        <label for="worsttexture" class="form-label">Texture worst</label>
                        <input type="number" class="form-control" name="worsttexture">
                    </div>
                    <div class="mb-3">
                        <label for="worstperimeter" class="form-label">Perimeter worst</label>
                        <input type="number" class="form-control" name="worstperimeter">
                    </div>
                    <div class="mb-3">
                        <label for="worstarea" class="form-label">Area worst</label>
                        <input type="number" class="form-control" name="worstarea">
                    </div>
                    <div class="mb-3">
                        <label for="worstsmoothness" class="form-label">Smoothness mean</label>
                        <input type="number" class="form-control" name="worstsmoothness">
                    </div>
                    <div class="mb-3">
                        <label for="worstcompactness" class="form-label">Compactness worst</label>
                        <input type="number" class="form-control" name="worstcompactness">
                    </div>
                    <div class="mb-3">
                        <label for="worstconcavity" class="form-label">Concavity worst</label>
                        <input type="number" class="form-control" name="worstconcavity">
                    </div>
                    <div class="mb-3">
                        <label for="worstsymmetry" class="form-label">Symmetry worst</label>
                        <input type="number" class="form-control" name="worstsymmetry">
                    </div>
                    <div class="mb-3">
                        <label for="worstfractal" class="form-label">Fractal worst</label>
                        <input type="number" class="form-control" name="worstfractal">
                    </div>
                </div>
            </div>
                
                <button type="submit" class="btn btn-primary" style="margin: 20px;">Submit</button>
              </form>
        </div>
    </section>
</body>
</html>
